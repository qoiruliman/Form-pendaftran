<div class="d-flex justify-content-center align-items-center pt-4 p-2">
    <form action="" class="card p-4" id="pendaftaranForm">
        <div class=" mb-3">
            <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" name="nama_lengkap" id="nama_lengkap"
                placeholder="Qoirul Iman Nurianto" required>
        </div>
        <div class="mb-3">
            <label for="nama_panggilan" class="form-label">Nama panggilan</label>
            <input type="text" class="form-control" name="nama_panggilan" id="nama_panggilan" placeholder="Iman"
                required>
        </div>

        <div class="mb-3">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <select id="jenis_kelamin" class="form-select" name="jenis_kelamin" required>
                <option value="">-- Pilih Jenis Kelamin -- </option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="kelas" class="form-label">kelas</label>
            <input type="text" class="form-control" name="kelas" id="kelas" placeholder="X TKJ 1" required>
        </div>

        <div class="mb-3 ">
            <label for="tempat_lahir" class="form-label">Tempat Tanggal Lahir</label>
            <div class="input-group">
                <input type="text" class="form-control" name="tempat_lahir" id="tempat_lahir" placeholder="Batam"
                    required>
                <input type="text" class="form-control" name="tanggal_lahir" id="tanggal_lahir" placeholder="30-01-2010"
                    required>
            </div>
        </div>

        <div class="mb-3">
            <label for="no_hp" class="form-label">no hp</label>
            <input type="number" class="form-control" name="no_hp" id="no_hp" placeholder="628xxxxxxxxx" required>
        </div>
        <button type="submit" id="" class="btn btn-primary" disabled>daftar</button>
    </form>
